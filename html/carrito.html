<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia UNSA</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app_index.js" defer></script> 
</head>

<body>

    <header>
        <div id="header-container">
           
            <div id="logo" onclick="location.reload();">
                <img src="/images/logo_principal.png" alt="Biblioteca Logo">
            </div>

            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button onclick="buscarLibros()">Buscar</button>
            </div>

            <!-- Botón de login -->
            <div id="login-button">
                <!-- El contenido se actualizará desde JavaScript -->
            </div>

            <!-- Menú de cierre de sesión -->
            <div id="logout-menu">
                <button onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>

            <!-- Carrito de compras -->
            <div id="cart-button" onclick="window.location.href='/cart'">
                <img src="/Imagenes/carrito.png" alt="Carrito de Compras">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h2>Productos disponibles</h2>
        <div id="books-container" class="books-grid">
          
        </div>
    </main>


    <footer>
        <p>Renato Ponce & Paola Mayta & Rodrigo Flores & Fabricio Paredes</p>
    </footer>
</body>

</html>
