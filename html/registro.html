<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header>
        <h1>Farmacia</h1>
    </header>
    <main>
        <div class="perfil">
            <div class="perfilTitulo">
                <h1>Crear cuenta</h1>
            </div>

            <div id="error-container" class="error-container" style="display: none;">
                <p id="error-message">Por favor corrige los errores.</p>
            </div>

            <form action="../cgi-bin/registro.pl" class="datos_personales" method="post">
                <div class="cajas">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="input-label" required>
                </div>
                <div class="cajas">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="input-label" required>
                </div>
                <div class="cajas">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="input-label" required>
                </div>
                <div class="cajas">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input-label" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Renato Ponce & Paola Mayta & Rodrigo Flores & Fabricio Paredes</p>
    </footer>
</body>
</html>
