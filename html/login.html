<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <script href="../javaScript/registro.js"></script>
</head>
<body>
    <header>
        <h1>Farmacia</h1>
    </header>

    <main>
        <section class="login">
            <h2>Iniciar Sesión</h2>
            <form action="../cgi-bin/login.pl" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section class="registro">
            <h3>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></h3>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Farmacia. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
